name: markdown validations

on:
  push:
    branches:
      - main
    paths:
      - "*.md"
  pull_request:
    branches:
      - main
    paths:
      - "*.md"

jobs:
  javascript:
    name: markdown validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5.0.0
      - uses: actions/setup-node@v6.0.0
        with:
          node-version: "24"
      - run: npm install -g markdownlint-cli
      - run: markdownlint *.md
