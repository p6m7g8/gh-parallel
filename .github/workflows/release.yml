name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Release
        uses: p6m7g8-actions/p6-gh-release@main
        with:
          gh_token: ${{ secrets.P6_A_GH_TOKEN }}
